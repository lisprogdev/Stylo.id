<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylo.id - Beyond Fashion, It's Lifestyle</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="img/Logo.png" alt="Stylo.id Logo" class="logo-img">
                <span class="logo-text">Stylo.id</span>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">
                        <img src="img/home.png" alt="Home" class="nav-icon">
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/About.png" alt="About" class="nav-icon">
                        <span>About</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/Product.png" alt="Produk" class="nav-icon">
                        <span>Produk</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/Blogs.png" alt="Blog" class="nav-icon">
                        <span>Blog</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <img src="img/Contact.png" alt="Kontak" class="nav-icon">
                        <span>Kontak</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-background">
            <img src="img/Backround Hero.png" alt="Hero Background" class="hero-bg-img">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="hero-content">
            <div class="hero-container">
                <h1 class="hero-title">Beyond Fashion, It's Lifestyle</h1>
                <p class="hero-subtitle">Temukan gaya hidup yang mencerminkan kepribadianmu dengan koleksi eksklusif dari Stylo.id</p>
                <div class="hero-buttons">
                    <button class="btn-primary">Jelajahi Koleksi</button>
                    <button class="btn-secondary">Tentang Kami</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
